<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            display: none;
            width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
        }
        #messages p {
            margin: 5px 0;
        }
        .user-message {
            text-align: right;
            color: blue;
        }
        .api-response {
            text-align: left;
            color: green;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #send-button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #db-dialog {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #db-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #db-username {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="db-dialog">
    <h3>Bienvenido al Chat</h3>
    <p>Por favor, Ingresa una URL de conexion a una base de datos omite el engine:</p>
    <input type="text" id="db-input" placeholder="por ejemplo... root:123456@127.0.0.1:3306/messagehistoryrag"/>
    <button id="db-username">Confirmar</button>
</div>

<div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Escribe un mensaje..." />
        <button id="send-button">Enviar</button>
    </div>
</div>

<script src="chat.js"></script>

</body>
</html>
